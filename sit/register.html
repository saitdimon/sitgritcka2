<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #registrationMessage {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<h1>Регистрация</h1>
<input type="text" id="username" placeholder="Имя пользователя" />
<input type="password" id="password" placeholder="Пароль" />
<button id="registerButton">Войти</button>
<div id="registrationMessage"></div>

<script>
    document.getElementById('registerButton').addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const registrationMessage = document.getElementById('registrationMessage');

        if (username && password) {
            // Сохраняем данные пользователя в localStorage
            localStorage.setItem(username, password);
            registrationMessage.textContent = 'успешно! Перенаправление...';
            registrationMessage.style.color = 'green';

            // Перенаправляем на страницу мемов через 2 секунды
            setTimeout(() => {
                window.location.href = 'memes.html';
            }, 2000);
        } else {
            registrationMessage.textContent = 'Пожалуйста, заполните все поля.';
            registrationMessage.style.color = 'red';
        }
    });
</script>

</body>
</html>
